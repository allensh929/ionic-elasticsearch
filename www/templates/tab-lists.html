<ion-view view-title="信息列表" hide-nav-bar="true">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="result in results">
                <h4 class="icon-left">{{result.title}}</h4>
                <p>简介: {{result.body}}</p>
                <div class="icon-left ion-ios-home location_info">
                    {{result.distance}} 公里 | {{result.location_info}}
                </div>
                <div class="button icon-left ion-ios-telephone button-calm button-outline">
                    <span ng-href="tel: {{result.phone_number}}">{{result.phone_number}}</span>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
